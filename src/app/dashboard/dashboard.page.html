<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido {{this.user.username}}</ion-title> <!-- Aqui interpolamos por el nombre de usuario. -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido Usuario</ion-title>
    </ion-toolbar>

  </ion-header>

  <!-- DIV DEL AVATAR. -->
  <div>
  <ion-avatar id="icono">
    <img alt="appLogo"
      src="/assets/ithan.jpeg" />
  </ion-avatar><br>
</div>


<!-- END DEL AVATAR, INICIO DEL CARD -->

<!-- ION SEGMENT DE LOS BOTONES DE SELECCION CONDUCTOR/PASAJERO -->
  <div>
    <ion-card id="container">
      <ion-card-header id="buttonheader">
        <ion-segment value="default">
          <ion-segment-button (click)="switchPasajeroButton()" value="default">
            <ion-label>Pasajero</ion-label>
          </ion-segment-button>
          <ion-segment-button (click)="switchConductorButton()" value="segment">
            <ion-label>Conductor</ion-label>
          </ion-segment-button>
        </ion-segment>
<!-- FIN DEL ION SEGMENT, PRINCIPIO DE CARD DE INPUTS -->
      </ion-card-header>
      <ion-card-content>
        <ion-list id="cardlist">
          <ion-item>
            
            <ion-input [(ngModel)]="direccion_viaje.direccion" label="¿A dónde vas?" labelPlacement="floating" placeholder="Ingrese dirección">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="direccion_viaje.hora" label="¿A qué hora?" labelPlacement="floating" placeholder="Ingrese hora" >
            </ion-input>
          </ion-item><br>
         
          <ion-button (click)="validarInfo()" shape="round" size="small">{{this.mensaje_general}}</ion-button><br>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
